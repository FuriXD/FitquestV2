<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitquest</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Banner-->
      <div class="banner">
        <i class="fa-solid fa-house"></i>
        <img src="images/cart.png" alt="Cart Icon" />
        
      </div>

      <!--Welcome-->
      <div class="welcome">
        <p>Welcome Back To Fitquest</p>
        <h1>Jensen</h1>
      </div>

      <!--Health Score-->
      <div class="health">
        <div class="number">
          <h1>80</h1>
        </div>
        <div class="score">
          <h5>Health Score</h5>
          <p>Based on your health test your overall score is very good.</p>
        </div>
      </div>

      <!--Today-->
      <div class="today">
        <h1>Today</h1>
        <i class="fa-solid fa-ellipsis"></i>
      </div>

      <!--Items-->
      <div class="item-container">
        <div class="item">
          <p>Daily Calorie</p>
          <h1>1200 <span>Cal</span></h1>
        </div>
        <div class="item-picture">
          <img src="images/chart.svg" alt="Chart Icon" />
        </div>
      </div>

      <div class="item-container">
        <div class="item">
          <p>Weight Record</p>
          <h1>58 <span>kg</span></h1>
        </div>
        <div class="item-picture">
          <img src="images/weight.svg" alt="Weight Icon" />
        </div>
      </div>

      <div class="item-container">
        <div class="item">
          <p>Daily Step</p>
          <h1>2500 <span>Steps</span></h1>
        </div>
        <div class="item-picture">
          <img src="images/feet.svg" alt="Feet Icon" />
        </div>
      </div>

      <div class="item-container">
        <div class="item">
          <p>Leaderboard</p>
          <h1>1st <span>Position</span></h1>
        </div>
      </div>

      <div class="menu-container">
        <i id="home-icon" class="fa-solid fa-house"></i>
        <i id="stats-icon" class="fa-solid fa-chart-simple"></i>
        <span>
          <i id="add-icon" class="fa-solid fa-plus"></i>
        </span>
        <i id="health-icon" class="fa-solid fa-heart-pulse"></i>
        <i id="profile-icon" class="fa-solid fa-user"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
